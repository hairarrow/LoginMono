config:
  target: 'http://localhost:4000/graphql'
  phases:
    - duration: 120
      arrivalRate: 5
      rampTo: 20
scenarios:
  - name: 'Sign in, send a new message and fetch a list of chats'
    flow:
      - post:
          url: '/'
          json:
            variables:
              username: 'ray'
              password: '111'
            query: |
              mutation SignIn($username: String!, $password: String!) {
                signIn(username: $username, password: $password) {
                  id
                }
              }
